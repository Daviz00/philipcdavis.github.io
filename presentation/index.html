<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Presentation</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">


				<section>
					<img src="img/about.jpg">
					<h3>Philip Davis</h3>
					<p>www.philipcdavis.com</p>
				</section>
				
				<section data-background="#caf1ff">
					<img src="img/wagonpool.png" style="width: 50%;">
				</section>
				
				<section data-background="#fff">
					<img src="img/screenshot.jpg">
				</section>
				
				<section data-background="img/wagon-notepad.jpg">
					<h2 class="text-on-bg">Starting on Paper</h2>
				</section>
				
				<section data-background="#fff">
					<img src="img/wagon-mockups.jpg">
				</section>
				
				<section data-background="#ddd">
					<img src="img/sliding.gif">
				</section>
				
				<section data-background="#ddd">
					<img src="img/modal.gif">
				</section>


				
			</div>

		</div>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,
				transition: 'concave',

			

			});

		</script>

	</body>
</html>
