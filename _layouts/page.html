---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.header-img %}
      <img class="fit" src="{{site.baseurl}}/assets/img/work/{{page.header-img}}" alt="{{page.header-img}}" />
    {% endif %}
  </header>
  <div class="container-small">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-content">
      {{ content }}
    </div>
  </div>

</article>
