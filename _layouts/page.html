---
layout: default
---
{% if page.header-img-full %}
    <img class="headerImage" src="{{page.header-img-full}}" alt="{{page.header-img-full}}" />
{% endif %}
<div class="post container">
  <header class="post-header">
    <h2>{{ page.title }}</h2>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
