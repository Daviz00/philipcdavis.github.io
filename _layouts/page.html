---
layout: default
---
<article class="post container-small">

  <header class="post-header">
    {% if page.header-img %}
      <img class="fit" src="{{site.baseurl}}/assets/img/work/{{page.header-img}}" alt="{{page.header-img}}" />
    {% endif %}
  </header>
    {% if page.title %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <div class="post-content">
      {{ content }}
    </div>

</article>
