---
layout: default
---

{% if page.header-img %}
  <img class="headerImage" src="{{site.baseurl}}/assets/dist/posts/{{page.header-img}}" alt="{{page.header-img}}" />
{% endif %}

<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <!--<p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>-->
  </header>

  <article class="post-content">
  {{ content }}
  </article>
  {% include subscribe.html %}
</div>
