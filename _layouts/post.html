---
layout: default
---

{% if page.header-img %}
  <img class="headerImage" src="{{site.baseurl}}/assets/dist/{{page.header-img}}" alt="{{page.header-img}}" />
{% endif %}

<div class="post">
  <header class="post-header">
    <h2>{{ page.title }}</h2>
    <!--<p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>-->
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
