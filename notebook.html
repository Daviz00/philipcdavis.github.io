---
title: Philip Davis | Notebook
layout: default
permalink: /notebook/
---
<div class="container-small center">

    {% for post in site.posts %}
      <div class="post-list-row">
        <div class="post-list-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-list-title">{{ post.title }}</a>
      </div>
    {% endfor %}


</div>
