<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %} {{ page.title }} - Philip Davis{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ "/assets/dist/favicon.ico" | prepend: site.baseurl }}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/highlight.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

    <!--Page Specific Stylesheet-->
    {% if page.css %}
        <link rel="stylesheet" href="{{ page.css | prepend: site.baseurl }}">
    {% endif %}

</head>
